<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Education Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="Education.html">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="title">My Education</div>
        <div class="logo">
            <img src="https://storage.googleapis.com/a1aa/image/OvvnogylwN105A74xMA1z6qTLbwmLhQXdat-1_s3g94.jpg" alt="IDwebhost logo"/>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Education</h1>
        <div class="education-list">
            <!-- Education Item -->
            <div class="education-item">
                <div>
                    <h2>Bachelor of Science in Computer Science</h2>
                    <p class="institution">University of Example</p>
                    <p class="year">2015 - 2019</p>
                </div>
                <div class="gpa">GPA: 3.8/4.0</div>
            </div>
            <hr/>

            <!-- Education Item -->
            <div class="education-item">
                <div>
                    <h2>Master of Science in Data Science</h2>
                    <p class="institution">Institute of Example</p>
                    <p class="year">2019 - 2021</p>
                </div>
                <div class="gpa">GPA: 4.0/4.0</div>
            </div>
            <hr/>

            <!-- Education Item -->
            <div class="education-item">
                <div>
                    <h2>PhD in Artificial Intelligence</h2>
                    <p class="institution">Example University</p>
                    <p class="year">2021 - Present</p>
                </div>
                <div class="gpa">GPA: 4.0/4.0</div>
            </div>
        </div>
    </div>
</body>
</html>
